<!DOCTYPE html>
<html lang="fr">
  <head>

  <body>

      <!-- HEADER / CONTROLES -->

            role="tablist"
            aria-label="Choix d'affichage"

              aria-pressed="true"

            <button

              class="btn"
              data-view="local"
              aria-pressed="false"

              Local

              />

            </form>

            <button

              aria-pressed="false"
            >
              Favoris
            </button>

            <button id="btn-categories" type="button" class="btn">
              Cat√©gories
            </button>

        </div>

      <!-- CONTENU PRINCIPAL -->

        </div>
      </main>
    </div>
    <!-- MENU CAT√âGORIES (plein √©cran) -->

          <!-- cat√©gories inject√©es en JS -->
        </div>

        <div class="categories-footer">

          </button>
        </div>
      </div>
    </div>
    <!-- Overlay lecteur vid√©o local -->

        type="button"
        aria-label="Fermer la vid√©o"
      >
        √ó

      <div class="local-player-inner">

    </div>
    <script src="app.js"></script>

</html>
